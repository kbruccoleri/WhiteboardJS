<html>
	<head>
		<title>WhiteboardJS</title>
		<link rel="stylesheet" href="css/main.css" />
	</head>
	<body>
		<div id="palette-container">
			<div id="palette-expand-btn"></div>
			<div id="palette">
				<div id="color-swatch-container"></div>
				<div id="color-input-container">
					<input id="color-input" type="color" />
				</div>
				<div id="brush-size-container">
					<input id="brush-size" type="number" min="1" max="20" />
				</div>
			</div>
			
		</div>
		<canvas id="whiteboard"></canvas>
	</body>
	<!-- JS -->
	<script src="js/constant.js"></script>
	<script src="js/enum.js"></script>
	<script src="js/helper.js"></script>
	<script src="js/point.js"></script>
	<script src="js/brush.js"></script>
	<script src="js/whiteboard.js"></script>
	<script src="js/palette.js"></script>
	<script src="js/main.js"></script>
	<script src="js/test.js"></script>
</html>
